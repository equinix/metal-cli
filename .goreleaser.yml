# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
- main: ./cmd/metal
  env:
  - CGO_ENABLED=0
  binary: metal
  ldflags:
   - -X github.com/equinix/metal-cli/cmd.Version={{.Version}}
   - -X github.com/equinix/metal-cli/cmd.Build=${.Commit}"

  goos:
    - freebsd
    - linux
    - windows
    - darwin
  goarch:
    - amd64
    - arm
    - arm64
  goarm:
    - 6
    - 7

archives:
- format: binary
  name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
release:
  name_template: "{{.ProjectName}}-v{{.Version}}"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

brews: 
  - homepage: "https://metal.equinix.com/developers/docs/libraries/cli/"
    description: "Official Equinix Metal CLI"
    license: "MIT"
    dependencies:
      - name: "go"
        type: build
    test: |
      system "#{bin}/metal -v"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    tap:
      owner: equinix
      name: homebrew-tap
