# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - main: ./cmd/metal
    env:
      - CGO_ENABLED=0
    binary: metal
    ldflags:
      - -X github.com/equinix/{{ .ProjectName }}/cmd.Version={{.Version}}
      - -X github.com/equinix/{{ .ProjectName }}/cmd.Build=${.Commit}"

    goos:
      - freebsd
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"

archives:
  - format: binary
    name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
release:
  name_template: "{{ .ProjectName }}-v{{ .Version }}"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - homepage: "https://metal.equinix.com/developers/docs/libraries/cli/"
    description: "Official Equinix Metal CLI"
    license: "MIT"
    dependencies:
      - name: "go"
        type: build
    test: |
      system "#{bin}/metal -v"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    repository:
      owner: equinix
      name: homebrew-tap

kos:
  - repository: ghcr.io/equinix/{{ .ProjectName }}
    tags:
      - "{{ .Tag }}"
      - "{{ .Major }}.{{ .Minor }}"
      - "{{ .Minor}}"
      - latest
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/arm/v7
      - linux/arm/v6
      - freebsd/amd64
      - freebsd/arm64
      - freebsd/arm/v7
      - freebsd/arm/v6
      - windows/amd64
      - windows/arm64
      - windows/arm/v7
      - windows/arm/v6
      - darwin/amd64
      - darwin/arm64
    sbom: spdx

sboms:
  - artifacts: archive

docker_signs:
  - artifacts: manifests
